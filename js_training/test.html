<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="imgTimer();">
    <img src="ぴょん吉.jpg" name="kichi" width="150" height="250" />
    <script>
      var img = getElementsTagName("img");
      function imgTimer() {
        for (i = 0; i < 10; i++) {
          document.write(img[0]);
          setTimeout(imgTimer(), 1000);
        }
      }
    </script>
  </body>
</html>
